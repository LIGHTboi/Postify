<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Postify</title>
    <link rel="shortcut icon" href="../static/assets/images/logo/postify-logo-03-01.png" type="image/png" />

        <link rel="stylesheet" href="../static/assets/css/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css"/>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container-a {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            background-color: #4285F4;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        .linkedin-button {
            background-color: #0077B5;
        }
        button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

<div class="container-a">
    <h2>Login to Postify</h2>
    
    <form action="/login" method="POST">
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    
    <p>or</p>
    
    <a href="{{ url_for('google_login') }}">
        <button>Sign in with Google</button>
    </a>
    <a href="{{ url_for('linkedin_login') }}">
        <button class="linkedin-button">Sign in with LinkedIn</button>
    </a>
</div>

</body>
</html>
